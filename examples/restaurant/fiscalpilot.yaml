# Example config for a restaurant owner
llm:
  model: "gpt-4o"
  # model: "ollama/llama3.1"  # Uncomment for local/private mode
  # api_base: "http://localhost:11434"

connectors:
  - type: csv
    options:
      file_path: "./examples/restaurant/transactions.csv"

analyzers:
  cost_optimization: true
  risk_detection: true
  margin_optimization: true
  cost_reduction: true
  revenue_leakage: true
  vendor_analysis: true
  # Intelligence engines (pure computation, no LLM required)
  benfords_analysis: true
  anomaly_detection: true
  benchmark_comparison: true
  cashflow_forecast: true
  tax_optimization: true

security:
  local_only: false
  encrypt_at_rest: true
  redact_pii: true

output_dir: "./fiscalpilot_reports"
currency: "USD"
